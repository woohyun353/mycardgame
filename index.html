<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="카드 뒤집기 게임 - 같은 카드 쌍을 찾아보세요! 실시간 점수 계산과 리더보드가 있는 재미있는 메모리 게임입니다.">
    <meta name="keywords" content="카드게임, 메모리게임, 뒤집기게임, 브레인게임, 퍼즐게임">
    <meta name="author" content="Card Game Developer">
    <meta property="og:title" content="🎴 카드 뒤집기 게임">
    <meta property="og:description" content="같은 카드 쌍을 찾아보세요! 실시간 점수 계산과 리더보드가 있는 재미있는 메모리 게임입니다.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com">
    <meta property="og:image" content="https://your-domain.com/game-preview.png">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎴</text></svg>">
    <title>🎴 카드 뒤집기 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎴 카드 뒤집기 게임</h1>
            <div class="game-info">
                <div class="timer">시간: <span id="timer">00:00</span></div>
                <div class="moves">시도: <span id="moves">0</span></div>
                <div class="score">점수: <span id="score">0</span></div>
            </div>
        </header>

        <main>
            <div class="game-board" id="gameBoard">
                <!-- 카드들이 여기에 동적으로 생성됩니다 -->
            </div>

            <div class="controls">
                <button id="startBtn" class="btn">게임 시작</button>
                <button id="resetBtn" class="btn">다시 시작</button>
            </div>

            <div class="leaderboard">
                <div class="leaderboard-header">
                    <h2>🏆 최고 점수</h2>
                    <button id="refreshLeaderboardBtn" class="btn-small">🔄 새로고침</button>
                </div>
                <div id="leaderboardList">
                    <!-- 최고 점수 목록이 여기에 표시됩니다 -->
                </div>
                <div id="leaderboardLoading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>리더보드를 불러오는 중...</p>
                </div>
            </div>
        </main>

        <!-- 게임 완료 모달 -->
        <div id="gameCompleteModal" class="modal">
            <div class="modal-content">
                <h2>🎉 게임 완료!</h2>
                <p>축하합니다! 모든 카드를 찾았습니다!</p>
                <div class="final-stats">
                    <p>소요 시간: <span id="finalTime">00:00</span></p>
                    <p>시도 횟수: <span id="finalMoves">0</span></p>
                    <p>최종 점수: <span id="finalScore">0</span></p>
                </div>
                <div class="player-input">
                    <label for="playerName">이름을 입력하세요:</label>
                    <input type="text" id="playerName" placeholder="플레이어 이름" maxlength="20">
                </div>
                <div class="modal-buttons">
                    <button id="saveScoreBtn" class="btn">점수 저장</button>
                    <button id="playAgainBtn" class="btn">다시 플레이</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="config.local.js"></script>
    <script src="script.js"></script>
</body>
</html>
